<div>
  <uofx-form-field-name [name]="name" [required]="required">
  </uofx-form-field-name>
</div>
<div class="fw-control">
  <uofx-error-block [uofErrorI18nKeys]="errorMessage" [showHeader]="true"></uofx-error-block>
  <uofx-button class="margin-top" [mode]="'u-btn-primary'" (click)="showDialog()">
    <span>開啟商品列表</span>
  </uofx-button>
  <p-table *ngIf="selectedProducts.length>0" [value]="selectedProducts" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>商品名稱</th>
        <th>庫存</th>
        <th>價格</th>
        <th><span uofx-required>數量</span></th>
      <tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.productName }}</td>
        <td>{{ product.unitsInStock }}</td>
        <td>{{ product.unitPrice }}</td>
        <td>
          <p-inputNumber [(ngModel)]="product.quantity" (onFocus)="$event.target.select()"
            [ngClass]="{'ng-invalid ng-dirty': product.valid === false}">
          </p-inputNumber>
        </td>
      <tr>
    </ng-template>
  </p-table>
  <div class="fw-descr" *ngIf="showDescr && descr">
    {{ descr }}
  </div>
</div>
