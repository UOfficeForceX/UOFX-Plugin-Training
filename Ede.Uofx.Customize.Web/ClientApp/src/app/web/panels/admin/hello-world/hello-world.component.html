<div class="u-panel-admin uofx-layout">
  <div class="uofx-layout-header">
    <div class="u-panel-header">
      <div class="u-panel-title">
        商品概況
      </div>
      <div class="u-panel-subtitle text-wrap">
        商品販售比例
      </div>
    </div>
  </div>
  <div class="uofx-layout-content u-panel-content">
    <p-chart [width]="'100%'" [height]="'100%'" type="pie" [data]="pieDataSet" [options]="pieOptions"
      [plugins]="plugins"></p-chart>
  </div>
</div>
